    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-md-3 col-lg-2 sidebar sidebar-offcanvas p-0 m-0">

                <i class="fa fa-times"></i>

            <div class="user-avatar-area center-content">

                    <img src="images/user%20avatar.png" class="circle circle-md pp-border shadow">

                    <h6 class="text-center text-sm"><a href="#" class="view-profile">VIEW PROFILE</a></h6>
                </div>
            </div>
            <div class="user-links-area">
                <ul class="mt-15 p-0">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="invoices.html">Invoices</a></li>
                    <li><a href="clients.html">Clients</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9 col-lg-10 content-parent p-0">
            <nav class="navbar bg-white shadow">
                <a class="navbar-brand d-none d-sm-block" href="#">
                    <img src="images/logo.png" class="logo-main">
                </a>
                <div class="btn-group dropdown align-items-center justify-content-between">
                    <a class="d-inline d-sm-none hamburger-menu home-menu" data-toggle="offcanvas">

                    <a class="d-inline d-md-none text-muted home-menu" href="#">
                        <i class="fa fa-home menu-icon"></i>

                        <i class="fa fa-plus menu-icon"></i>
                    </a>
                    <div class="dropdown-menu bg-white mt-10 shadow-lite" aria-labelledby="dropdownMenuLink">

                <a>

            </nav>
            <div class="content">
                <div class="row">
                    <div class="col-md-6 col-sm-12 col-12">
                        <h3 class="content-title">
                            Company Profile
                        </h3>
                    </div>
                    <div class="col-md-6 col-sm-12 col-12 text-right content-left-on-minimize">
                        <a class="text-sm m-1 content-left-on-minimize">CANCEL</a>
                        <button class="btn btn-custom-app m-1 content-left-on-minimize">SAVE</button>
                    </div>
                </div>
                <hr>
                <div class="row mt-40">
                    <div class="col-md-6">
                        <form>
                            <div class="form-group">
                                <input type="text"
                                       class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                       placeholder="Company Name">
                            </div>
                            <div class="form-group mt-10">
                                <select title="Base currency"
                                        class="form-control simplebox text-sm input-custom white text-muted">
                                    <option>Base Currency</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="email"
                                       class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                       placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                       placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <label class="text-muted text-xs">ADDRESS</label>
                                <div class="row">
                                    <div class="col-md-12 col-12 mb-10">
                                        <input type="text"
                                               class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                               placeholder="Street">
                                    </div>
                                    <div class="col-md-4 col-12 mb-10">
                                        <input type="text"
                                               class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                               placeholder="City">
                                    </div>
                                    <div class="col-md-4 col-12 mb-10">
                                        <input type="text"
                                               class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                               placeholder="State">
                                    </div>
                                    <div class="col-md-4 col-12 mb-10">
                                        <input type="text"
                                               class="form-control form-control-lg simplebox text-sm input-custom white text-muted"
                                               placeholder="Country">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3 ml-20 pl-0 settings">
                        <ul class="profile-links bg-transparent text-muted full-width">
                            <li>
                                <a href="#">
                                    <span>My Team</span>
                                    <span class="fa fa-chevron-right"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>My Profile</span>
                                    <span class="fa fa-chevron-right"></span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="#">
                                    <span>Company Profile</span>
                                    <span class="fa fa-chevron-right"></span>
                                </a>
                            </li>
                            <li>

                                    <span>Apps & Integrations</span>
                                    <span class="fa fa-chevron-right"></span>

                            </li>
                            <li>
                                <a href="#">
                                    <span>Accept Credit Cards</span>
                                    <span class="fa fa-chevron-right"></span>
                                </a>
                            </li>
                            <li>

                                </a>

<script>
	$(document).ready(function () {
		$('[data-toggle=offcanvas]').click(function () {
			$('.row-offcanvas').toggleClass('active');
		});
		$('.row-offcanvas > .sidebar-offcanvas > ul  a').click(function () {
			$('.row-offcanvas').toggleClass('active');
		});
	});
</script>
